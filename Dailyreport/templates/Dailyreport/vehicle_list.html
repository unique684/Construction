

{% block content %}
  <h1>Vehicles</h1>
  <ul>
    {% for vehicle in object_list %}
      <li><a href="{% url 'vehicle_detail' vehicle.pk %}">{{ vehicle.name }} - {{ vehicle.make }} {{ vehicle.model }}</a></li>
    {% empty %}
      <li>No vehicles yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
